<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ver Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
  <body>
    
    <div class="container">
        <br>
            <h3>Usuarios Registrados</h3>
        <br>
        <div class="d-flex justify-content-center h-100">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Identificación</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">RH</th>
                    <th scope="col">Género</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="vdata">
                  
                </tbody>
              </table>
        </div>
        <div class="Back">
            <button class="btn" id="volverbtn" onclick="event.preventDefault(); window.location.href='../templates/homeadm.html'">Volver</button>
            <button class="btn" id="agregarbtn" onclick="event.preventDefault();">Agregar</button>
        </div>
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registro de Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Aquí va tu formulario de registro -->
                <form id="registerForm">
                  <!-- Aquí van los campos de tu formulario -->
                  <div class="mb-3">
                    <label for="ident" class="form-label">Identificación</label>
                    <input type="text" class="form-control" id="ident">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="Rol" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="Rol">
                  </div>
                  <div class="mb-3">
                    <label for="adress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="adress">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
                  <div class="mb-3">
                    <label for="blood" class="form-label">RH</label>
                    <input type="text" class="form-control" id="blood">
                  </div>
                  <div class="mb-3">
                    <label for="Gene" class="form-label">Género</label>
                    <input type="text" class="form-control" id="Gene">
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username">
                  </div>
                  <div class="mb-3">
                    <label for="confirm_email" class="form-label">Confirmar Email</label>
                    <input type="email" class="form-control" id="confirm_email">
                  </div>
                  <div class="mb-3">
                    <label for="userpassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="userpassword">
                  </div>
                  <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password">
                  </div>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../controller/register.js"></script>
    <script type="module" src="../controller/viewUsers.js"></script>
  </body>
</html>
